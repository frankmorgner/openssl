language: c

addons:
 apt_packages:
  - gcc-mingw-w64

os:
 - linux
 - osx

compiler:
 - clang
 - gcc
 - i686-w64-mingw32-gcc
 - x86_64-w64-mingw32-gcc

env:
 - CONFIG_OPTS=""
 - CONFIG_OPTS="--debug"
 - CONFIG_OPTS="shared"

matrix:
 exclude:
  - os: osx
   compiler: i686-w64-mingw32-gcc
  - os: osx
   compiler: x86_64-w64-mingw32-gcc

before_script:
 - if [ "$CC" == i686-w64-mingw32-gcc -o "$CC" == x86_64-w64-mingw32-gcc ]; then
   export CROSS_COMPILE=${CC%%gcc};
   unset CC; ./Configure mingw64 no-asm $CONFIG_OPTS;
  else
   ./config $CONFIG_OPTS;
  fi

script:
 - make

after_script:
 - make test

notifications:
 recipient:
  - openssl-dev@openssl.org
 email:
  on_success: change
  on_failure: always

cache: ccache
